{% extends '_base.html' %}
{% block content %}    
    <h1>{{ movie.title }}</h1>

    <div class="py-4">
        <div class="card">
            <div class="row">
                <div class="col-md-3">
                    <img src="{{ movie.image.url }}" class="card-img-left" alt="">
                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                        <p class="cart-text">{{ movie.description }}</p>
                        {% if movie.url %}
                        <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
                        {% endif %}

                        {% if user.is_authenticated %}
                        <a href="{% url 'createreview' movie.id %}" class="btn btn-outline-primary">Add Review</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
