{% extends '_base.html' %}
{% block content %}    
    <div class="py-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Update review for {{ movie.title }}</h5>
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Update Review</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
